<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>JS-Carousel</title>
</head>
    <div class="wrapper d-flex justify-content-center align-items-center">
        <div class="slider d-flex">
            <!-- Slides div where to put big img -->
            <div class="slides">
                <div class="slide">
                    <img src="./img/01.webp" alt="img1">
                </div>
            </div>

            <!-- Thumbs div where to put small img on side -->
            <div class="thumbs">
                <button class="up border-0 rounded-5">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>

                <div class="thumb deactive">
                    <img src="./img/02.webp" alt="img2">
                </div>

                <button class="down border-0 rounded-5">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>



    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
